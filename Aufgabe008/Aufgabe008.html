<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrumPad</title>
    <link rel="stylesheet" href="stylesheet008.css">
    <script src="Aufgabe008.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <h1>DrumPad von Nadine</h1>
    <div>
        <button id="amp3" class="button1"></button>
        <button id="cmp3" class="button2"></button>
        <button id="fmp3" class="button3"></button>
    </div>
    <div>    
        <button id="gmp3" class="button4"></button>
        <button id="himp3" class="button5"></button>
        <button id="kimp3" class="button6"></button>
    </div>
    <div>
    <button id="la1mp3" class="button7"></button>
    <button id="la2mp3" class="button8"></button>
    <button id="snmp3" class="button9"></button>
    </div>
    <br>
    <br>
    <br>
    <i class="fas fa-play" id="playbutton"></i>
    <i class="fas fa-trash-alt" id="deletebutton"></i>
    <i class="fas fa-microphone-alt" id="micbutton"></i>
    <div>
    <h1>Drücke den Playbutton und
    <br>drei Töne werden abgespielt</h1>
    <h1>Drücke auf den Mülleimer um die 3 Töne zu löschen
    <br>und danach das Microfon um deinen eigenen Sound zu erstellen</h1>
    </div>

</body>
